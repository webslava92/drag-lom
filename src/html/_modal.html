<!-- Modal -->
<div class="modal__wrapper">
  <div class="modal">
    <div class="modal__close-wrap">
      <div class="modal__close">
        <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <style>
              .cls-1 {
                fill: none;
                stroke: #000;
                stroke-linecap: round;
                stroke-linejoin: round;
                stroke-width: 2px;
              }
            </style>
          </defs>
          <title />
          <g id="cross">
            <line class="cls-1" x1="7" x2="25" y1="7" y2="25" />
            <line class="cls-1" x1="7" x2="25" y1="25" y2="7" />
          </g>
        </svg>
      </div>
    </div>
    <div class="modal__body">

      <!-- Callback -->
      <div class="callback">
        <div class="container">
          <div class="callback__form-wrapper">
            <form class="callback__form form" id="form1">
              
              <!-- Заменить на radiocomponents2022@mail.ru -->
              <input type="hidden" name="admin_email" value="webslava92@ya.ru">
              <input type="hidden" name="form_subject" value="form">
              <p class="modal__form-title">
                ЗАЯВКА НА СКУПКУ
              </p>
              <div class="callback__wrapper">
                <div class="callback__input-wrapper">
                  <p class="callback__input-text">Имя</p>
                  <input class="callback__input" id="name1" name="name" type="text" placeholder="Имя"
                    data-validate-field="name">
                </div>
                <div class="callback__input-wrapper">
                  <p class="callback__input-text">Номер телефона</p>
                  <input class="callback__input phone" id="phone1" name="tel" type="tel"
                    placeholder="+7 (978) 123 45 67" data-validate-field="tel">
                </div>
                <div class="callback__input-wrapper">
                  <p class="callback__input-text">E-mail</p>
                  <input class="callback__input" id="email1" name="email" type="email" placeholder="sample@gmail.com"
                    data-validate-field="email">
                </div>
              </div>
              <p class="callback__input-text">Сообщение</p>
              <textarea class="callback__input callback__message" id="massage1" name="messange" placeholder="Текст"
                data-validate-field="messange"></textarea>
              <div class="callback__btn-box">
                <input class="callback__input-btn" type="submit" value="Заказать звонок">
                <div class="callback__checkbox-wrapper">
                  <input class="callback__input-checkbox" type="checkbox" name="agreement" checked
                    data-validate-field="checkbox">
                  <p class="callback__checkbox-text">Согласие с <a href="privacy_policy.html"
                      class="callback__egreement-link">условием обработки данных</a></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

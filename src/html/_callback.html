<!-- Callback -->
<div class="callback">
  <div class="container">
    <div class="callback__form-wrapper">
      <form class="callback__form form2" id="form2">
        <!-- Заменить на radiocomponents2022@mail.ru -->
        <input type="hidden" name="admin_email" value="webslava92@ya.ru">
        <input type="hidden" name="form_subject" value="form">
        <p class="title callback__form-title">
          ЗАЯВКА НА СКУПКУ
        </p>
        <div class="callback__wrapper">
          <div class="callback__input-wrapper">
            <p class="callback__input-text">Имя</p>
            <input class="callback__input" id="name2" name="name2" type="text" placeholder="Имя" data-validate-field="name2" >
          </div>
          <div class="callback__input-wrapper">
            <p class="callback__input-text">Номер телефона</p>
            <input class="callback__input phone" id="phone2" name="tel2" type="tel" placeholder="+7 (978) 123 45 67" data-validate-field="tel2" >
          </div>
          <div class="callback__input-wrapper">
            <p class="callback__input-text">E-mail</p>
            <input class="callback__input" id="email2" name="email2" type="email" placeholder="sample@gmail.com" data-validate-field="email2" >
          </div>
        </div>
        <p class="callback__input-text">Сообщение</p>
        <textarea class="callback__input callback__message" id="massage" name="messange2" placeholder="Текст"  data-validate-field="messange2" ></textarea>
        <div class="callback__btn-box">
          <input class="callback__input-btn" type="submit" value="Заказать звонок">
          <div class="callback__checkbox-wrapper">
            <input class="callback__input-checkbox" type="checkbox" name="agreement2" checked data-validate-field="agreement2" >
            <p class="callback__checkbox-text">Согласие с <a href="privacy_policy.html" class="callback__egreement-link">условием обработки
                данных</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
